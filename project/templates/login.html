<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../static/css/mui.min.css">
	<link rel="stylesheet" href="../static/css/home.css">
	<link rel="stylesheet" type="text/css" href="../static/css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/app.css"/>
	<title>购物就去海淘-购物车</title>
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar .mui-pull-left .mui-icon {
			padding-right: 5px;
			font-size: 28px;
		}

		.mui-bar .mui-btn {
			font-weight: normal;
			font-size: 17px;
		}

		.mui-bar .mui-btn-link {
			top: 1px;
		}

		.mui-content img{
			width: 100%;
		}
		.hm-description{
			margin: 15px;
		}

		.hm-description>li {
			font-size: 14px;
			color: #8f8f94;
		}


	</style>
</head>
<body>


<header class="mui-bar mui-bar-nav aui-header b-line">
	<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	<h1 class="mui-title">登录</h1>
	<!--<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>-->
</header>
<div class="mui-content">
	<div class="devider b-line"></div>
	<form class="mui-input-group" method="post" action="/users/login">
	{% csrf_token %}
		<div class="mui-input-row b-line">
			<label>用户名：</label>
			<input type="text" placeholder="请输入您的用户名" name="username" value="{{username}}">
		</div>
		<div class="mui-input-row b-line">
			<label>密码：</label>
			<input name="password" type="password" class="mui-input-clear" placeholder="请输入您的密码"><span class="mui-icon mui-icon-clear mui-hidden"></span>
		</div>
		<div class="">
			<input type="checkbox" name="remember" {{chached}}>
			<label>记住用户名</label>
			<a href="#">忘记密码</a>
		</div>				

		<div class="mui-button-row" style="padding-top:20px; padding-bottom:10px; height:auto">

			<input type="submit" name="" value="立即登录" class="mui-btn mui-btn-primary" 
			style="width:90%; padding:10px 0;background-color: blue;">

		</div>
		<div style="padding-bottom:10px; text-align:right; padding-right:15px">
			<a href="register">注册账号</a>
		</div>
	</form>
	<h5>{{errmsg}}</h5>
</div>
<img src="http://192.168.0.199:8888/group1/M00/00/00/wKgAx13aBayAfg_mAAGYiTiiZQw3914624">



<script src="../static/js/mui.min.js"></script>



</body>
</html>
