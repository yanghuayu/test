<!DOCTYPE html>
<html lang="en">	{%load staticfiles%}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../static/css/mui.min.css">
	<link rel="stylesheet" href="../static/css/home.css">
	<link rel="stylesheet" type="text/css" href="../static/css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/app.css"/>
	<title>购物就去海淘-购物车</title>
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar .mui-pull-left .mui-icon {
			padding-right: 5px;
			font-size: 28px;
		}

		.mui-bar .mui-btn {
			font-weight: normal;
			font-size: 17px;
		}

		.mui-bar .mui-btn-link {
			top: 1px;
		}

		.mui-content img{
			width: 100%;
		}
		.hm-description{
			margin: 15px;
		}

		.hm-description>li {
			font-size: 14px;
			color: #8f8f94;
		}


	</style>
</head>
<body>


<header class="mui-bar mui-bar-nav aui-header b-line">
	<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	<h1 class="mui-title">注册</h1>
	<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>
</header>
<div class="mui-content">
	<div class="devider b-line"></div>
	<form class="mui-input-group" method="post" action="/users/register">{% csrf_token %}
		<div class="mui-input-row b-line">
			<label>用户名：</label>
			<input type="text" placeholder="请输入您的用户名" name="username" >
		</div>
		<div class="mui-input-row b-line">
			<label>密码：</label>
			<input type="password" class="mui-input-clear" placeholder="请输入您的密码" data-input-clear="5" name="pwd"><span class="mui-icon mui-icon-clear mui-hidden"></span>
		</div>
		<div class="mui-input-row b-line">
			<label>确认密码：</label>
			<input type="password" placeholder="请输入您的密码" name="cpwd">
		</div>

		<div class="mui-input-row b-line">
			<label>email：</label>
			<input type="text" class="mui-input-clear" placeholder="请输入您的email" data-input-clear="5" name="email"><span class="mui-icon mui-icon-clear mui-hidden"></span>
		</div>

		<input type="submit" value="注 册" name="" style="background:blue ">
		<div style="padding-bottom:10px; text-align:right; padding-right:15px">
			<a href="login.html">以有账号 登录</a>
		</div>
	</form>
	<h1>{{error}}</h1>


</div>



<script src="../static/js/mui.min.js"></script>



</body>
</html>
